<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Messger</title>
</head>

<body>

    <body>
        <div class="main">

            <!--Menu To show the header line and tab of the Messenger Page-->
            <div class="header">
                <div class="logoContainer">
                    <img src="photo/msgLogo.png" class="menu-img">
                </div>
                <div class="menuContainer">
                    <a href="https://www.messenger.com/rooms" class="menu-tab">Rooms </a>
                    <a href="https://www.messenger.com/features" class="menu-tab">Features</a>
                    <a href="https://www.messenger.com/privacy" class="menu-tab">Privacy & Safety</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="menu-tab">For Developers</a>

                </div>
                <div class="menuImg">
                    <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" alt="">
                </div>

            </div>
            <hr/>

            <!--Container to show the content and sign up form -->
            <div class="container">
                <div class="cont-left">
                    <div class="inner">
                        <h1 class="cont-left-h1 cont-left-item">Hang out <br/> anytime, anywhere</h1>
                        <span>Messenger makes it easy and fun to stay close to your favourite people.</h6>
                        <input type="text" class = "cont-left-item cont-left-input" placeholder="email address or ph no"/>
                        <input type="password" class = "cont-left-item cont-left-input" placeholder="password"/>
                        <input type="checkbox" >Keep me signed in</input>
                        <button class = "cont-left-item cont-left-btn">Sign in</button>
                        <span>forgot password?</span>
                        <img class="cont-left-img" src="photo/goolePlayStoreImg.jpg" alt="">
                    </div>
                </div>
                <div class="cont-right">
                    <img class="cont-right-img1" src="photo/msgImg.png" alt="">
                </div>
            </div>

            <!--Footer-->
            <div class="footer">

                <img class="footer-img" src="photo/msgInst.png" />
                <span>Coming soon! Message your Instagram friends right from Messenger.</span>
                <a href="https://bit.ly/3gZUImR">Learn More</a>

            </div>
        </div>

    </body>

</html>
